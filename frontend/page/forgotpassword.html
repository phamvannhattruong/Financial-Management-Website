<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Financial Manager</title>
    <link rel="stylesheet" href="../css/forgotpassword.css">
        
</head>
<body>

    <div class="card">
        <div class="card-header">
            <div class="logo">FM</div>
            <span class="title">Financial Manager</span>
        </div>

        <h1>Quên mật khẩu</h1>
        <p class="subtitle">Vui lòng nhập email và mã OTP để đặt lại mật khẩu.</p>

        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com">
            </div>

            <div class="input-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" placeholder="Nhập mã OTP 6 số">
            </div>

            <div class="actions">
                <button type="button" class="btn btn-secondary">Nhận lại mã</button>
                <button type="submit" class="btn btn-primary">Xác nhận</button>
            </div>
        </form>
    </div>

</body>
</html>
